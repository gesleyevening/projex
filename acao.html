<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- META SECTION -->
    <title>SIEX NEWTON - Cadastrar Ação</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css" />
    <link rel="stylesheet" href="assets/uploads/MIME-Types/elfinder.css" type="text/css">
    <!-- EOF CSS INCLUDE -->

    <!-- START PLUGINS -->
    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <!-- END PLUGINS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>

    <!-- Angular  -->
    <script src="angular/module.js"></script>
    <script src="angular/Services/Util.js"></script>
    <script src="angular/Services/Usuario.js"></script>
    <script src="angular/Services/TipoAcao.js"></script>
    <script src="angular/Services/ConceitoExtensao.js"></script>
    <script src="angular/Services/Acao.js"></script>
    <script src="angular/Services/Situacao.js"></script>
    <script src="angular/Services/TipoAcao.js"></script>


    <script src="angular/acao.js"></script>
    <script src="angular/Directives/menuComum.js"></script>
    <script src="angular/Directives/menuAdm.js"></script>
    <script src="angular/Directives/menuCoor.js"></script>
    <script src="angular/Directives/menuProf.js"></script>
    <script src="angular/Directives/menuTopo.js"></script>
</head>

<body ng-app="myApp" ng-controller="dadosController">
    <!-- START PAGE CONTAINER -->
    <div class="page-container">

        <!-- START PAGE SIDEBAR -->
        <div class="page-sidebar">
            <!-- START X-NAVIGATION -->
            <menu-comum ng-if="user.idc_tipo_usuario=='undefined'"></menu-comum>
            <menu-prof class="x-navigation" ng-if="user.idc_tipo_usuario==1"> </menu-prof>
            <menu-coor class="x-navigation" ng-if="user.idc_tipo_usuario==2"> </menu-coor>
            <menu-adm class="x-navigation" ng-if="user.idc_tipo_usuario==3"> </menu-adm>
            <!-- END X-NAVIGATION -->
        </div>
        <!-- END PAGE SIDEBAR -->

        <!-- PAGE CONTENT -->
        <div class="page-content">

            <!-- START X-NAVIGATION VERTICAL -->
            <menu-topo></menu-topo>
            <!-- END X-NAVIGATION VERTICAL -->


            <!-- START BREADCRUMB -->
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li>{{acao.tipo_acao.descricao}}</li>
                <li class="active">{{acao.titulo}}</li>
            </ul>
            <!-- END BREADCRUMB -->

            <!-- PAGE CONTENT WRAPPER -->
            <div class="page-content-wrap">

                <div class="row">
                    <div id="msg"></div>
                    <div class="col-md-12">
                        <div class="panel panel-default pull-right">
                            <div class="panel-header">&nbsp;</br>&nbsp;</br>&nbsp;

                            </div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="active"><a href="#tab-projeto" role="tab" data-toggle="tab">Detalhes</a></li>
                            </ul>

                            <div class="panel-body tab-content">
                                <div class="tab-pane active" id="tab-projeto">

                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label"> Tipo de Ação: </label>
                                        <label class="col-md-6 col-xs-12 control-label"> {{acao.tipo_acao.descricao}} </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label"> Titulo</label>
                                        <label class="col-md-6 col-xs-12 control-label"> {{acao.titulo}} </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label">Curso Responsavel *</label>
                                        <label class="col-md-6 col-xs-12 control-label"> {{acao.curso.nome}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label">Docente Responsavel *</label>
                                        <label class="col-md-6 col-xs-12 control-label"> {{acao.professor.nome}}</label>
                                    </div>
                                    <!-- Área temática intregadora -->
                                    <div class="block">
                                        <h4>Área temática intregadora</h4>
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-md-3" ng-repeat="x in acao.area_tematica">
                                                        <label>
                                                                    {{x.nome}}
                                                        </label>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- Objetivos de Desenvolvimento Sustentável da ONU -->
                                    <div class="block">
                                        <h4>Objetivos de Desenvolvimento Sustentável da ONU </h4>
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-md-3" ng-repeat="x in acao.objetivo_onu">
                                                        <label>
                                                                    {{x.nome}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Desafios do Planejamento Estratégico de BH 2030 -->
                                    <div class="block">
                                        <h4>Desafios do Planejamento Estratégico de BH 2030</h4>
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-md-3" ng-repeat="x in acao.desafio">
                                                        <label>
                                                                    {{x.nome}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Cursos Envolvido -->
                                    <!--
                                    <div class="block">
                                        <h4>Cursos Envolvidos</h4>
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-md-3" ng-repeat="x in acao.curso_envolvido">
                                                        <label>
                                                                    {{x.nome}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    -->

                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label">Descrição *</label>
                                        <label class="col-md-6 col-xs-12 control-label">
                                            <p>
                                                {{acao.descricao}}
                                            </p>    
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label">Objetivo *</label>
                                        <label class="col-md-6 col-xs-12 control-label">
                                            <p>
                                                {{acao.objetivo}}
                                            </p>    
                                        </label>
                                    </div>
                                    <!--
                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label">Programa vinculado</label>
                                        <label class="col-md-6 col-xs-12 control-label">Programa vinculado</label>
                                    </div>
                                    -->
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Data de início* </label>
                                        <label class="col-md-3 control-label">{{acao.dt_inicio}} </label>

                                        <label class="col-md-3 control-label">Data de término </label>
                                        <label class="col-md-3 control-label">{{acao.dt_termino}} </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 control-label">Data em que foi registrado</label>
                                        <label class="col-md-6 control-label">{{acao.dt_registro}} </label>
                                    </div>
                                    <!--
                                    <div class="form-group">
                                        <label class="col-md-6 control-label">Horário</label>
                                        <label class="col-md-6 control-label">{{acao.horario}} </label>
                                    </div>
                                    -->
                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label">Palavras Chave </label>
                                        <div class="col-md-6 col-xs-12">
                                            <ul class="list-tags">
                                                <li ng-repeat="p in acao.ownPalavrachave"><a href="#"><span class="fa fa-tag"></span> {{p.palavra}}</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label">Atividades </label>
                                        <div class="col-md-6 col-xs-12">
                                            <ul class="list-tags">
                                                <li ng-repeat="a in acao.ownAtividade"><a href="#"><span class="fa fa-tag"></span> {{a.nome}}</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label">Local </label>
                                        <label class="col-md-6 col-xs-12 control-label">{{acao.local}}</label>

                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-6 col-xs-12 control-label">Público alvo</label>
                                        <label class="col-md-6 col-xs-12 control-label">{{acao.publico_alvo}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT WRAPPER -->
        </div>
        <!-- END PAGE CONTENT -->
    </div>
    <!-- END PAGE CONTAINER -->
    <!-- START SCRIPTS -->

    <!-- THIS PAGE PLUGINS -->
    <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
    <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>

    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-file-input.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/plugins/tagsinput/jquery.tagsinput.min.js"></script>
    <!-- SCRIPT DE TIMERINPUT -->
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-timepicker.min.js"></script>
    <!-- SCRIPT DE MASCARA -->
    <script type="text/javascript" src="js/jquery.mask.js"></script>
    <!-- SCRIPTS DE VALIDAÇÃO DE FORM-->
    <script type='text/javascript' src='js/plugins/validationengine/languages/jquery.validationEngine-pt_BR.js'></script>
    <script type='text/javascript' src='js/plugins/validationengine/jquery.validationEngine.js'></script>
    <script type='text/javascript' src='js/plugins/jquery-validation/jquery.validate.js'></script>

    <!-- END THIS PAGE PLUGINS -->

    <!-- START TEMPLATE -->
    <script type="text/javascript" src="js/settings.js"></script>

    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/actions.js"></script>
    <script type="text/javascript" src="js/faq.js"></script>

    <!-- END TEMPLATE -->
    <!-- START MY SCRIPTS -->
    <script>
        // INCLUIR MASCARAS
        $(document).ready(function() {
            $("#data").mask("99/99/9999", {
                placeholder: "mm/dd/yyyy"
                // DATA ESTÁ MOSTRANDO O MÊS PRIMEIRO E DEPOIS O DIA! E SE TROCAR PARA DD PRIMEIRO FICA DANDO E
            });
            $("#phone").mask("(999) 999-9999");
            $("#tin").mask("99-9999999");
            $("#ssn").mask("999-99-9999");
            $("#hora").mask("99:99");

        });
        $('.datepicker').datepicker({
            format: 'mm/dd/yyyy',
            startDate: '-3d'
        });
    </script>
    <!-- END MY SCRIPTS -->
    <!-- END SCRIPTS -->
</body>

</html>
