<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META SECTION -->
    <title>SIEX - Cadastrar Ação</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css" />
    <link rel="stylesheet" href="assets/uploads/MIME-Types/elfinder.css" type="text/css">

    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <!-- END PLUGINS -->
    <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css" />
    <link rel="stylesheet" href="assets/uploads/MIME-Types/elfinder.css" type="text/css">
    <!-- EOF CSS INCLUDE -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>


    <script src="angular/module.js"></script>
    <script src="angular/Services/Util.js"></script>
    <script src="angular/Services/Usuario.js"></script>
    <script src="angular/Services/TipoAcao.js"></script>
    <script src="angular/Services/Acao.js"></script>


    <script src="angular/Directives/menuComum.js"></script>
    <script src="angular/Directives/menuAdm.js"></script>
    <script src="angular/Directives/menuCoor.js"></script>
    <script src="angular/Directives/menuProf.js"></script>
    <script src="angular/Directives/menuTopo.js"></script>
    <script src="angular/usuario.js"></script>

</head>

<body ng-app="myApp" ng-controller="dadosController">
    <!-- START PAGE CONTAINER -->
    <div class="page-container">

        <!-- START PAGE SIDEBAR -->
        <div class="page-sidebar">
            <!-- START X-NAVIGATION -->
            <div class="page-sidebar">
                <!-- START X-NAVIGATION -->
                
                <menu-comum  ng-if="user.idc_tipo_usuario=='undefined'"></menu-comum>
                <menu-prof  class="x-navigation" ng-if="user.idc_tipo_usuario==1"> </menu-prof>
                <menu-coor class="x-navigation" ng-if="user.idc_tipo_usuario==2"> </menu-coor>
                <menu-adm  class="x-navigation" ng-if="user.idc_tipo_usuario==3"> </menu-adm>
                <!-- END X-NAVIGATION -->
            </div>
            <!-- END X-NAVIGATION -->
        </div>
        <!-- END PAGE SIDEBAR -->

        <!-- PAGE CONTENT -->
        <div class="page-content">

            <!-- START X-NAVIGATION VERTICAL -->
            <menu-topo></menu-topo>
            <!-- END X-NAVIGATION VERTICAL -->


            <!-- START BREADCRUMB -->
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
            </ul>




            <!-- END BREADCRUMB -->

            <!-- PAGE CONTENT WRAPPER -->
            <div class="page-content-wrap">

                <div class="login-container" style="background:nome;">

                    <div class="login-box animated fadeInDown">

                        <div class="login-body">
                            <div class="login-title"><strong>Bem vindo</strong>, Por favor entre </div>
                            <form class="form-horizontal" ng-submit="logar()">
                                <div id="msg">{{msg}}</div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="fa fa fa-user"></span></span>
                                            <input type="text" class="form-control" placeholder="Login" ng-model="login.username" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-xs-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                            <input type="password" class="form-control" placeholder="Senha" ng-model="login.password" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8"><br>
                                        <button type="submit" class="btn btn-info btn-block"><i class="glyphicon glyphicon-log-in"></i>Log In</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>


            </div>
            <!-- END PAGE CONTENT WRAPPER -->
        </div>
        <!-- END PAGE CONTENT -->
    </div>
    <!-- END PAGE CONTAINER -->

    <!-- MESSAGE BOX-->
    <div class="message-box animated fadeIn" id="mb-signout">
        <div class="mb-container">
            <div class="mb-middle">
                <div class="mb-title"><span class="fa fa-sign-out"></span> <strong>Sair</strong> ?</div>
                <div class="mb-content">
                    <p>Você tem certeza?</p>
                    <p>Clique em "Não" caso queira continuar com o seu usuario. Clique em "Sim" para sair de seu usuario.</p>
                </div>
                <div class="mb-footer">
                    <div class="pull-right">
                        <a href="login.html" class="btn btn-success btn-lg">Sim</a>
                        <button class="btn btn-default btn-lg mb-control-close">Nao</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MESSAGE BOX-->

    <!-- START PRELOADS -->
    <audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
    <audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
    <!-- END PRELOADS -->

    <!-- START SCRIPTS -->
    <!-- START PLUGINS -->
    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <!-- END PLUGINS -->

    <!-- THIS PAGE PLUGINS -->
    <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
    <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>

    <!-- END THIS PAGE PLUGINS -->

    <!-- START TEMPLATE -->
    <script type="text/javascript" src="js/settings.js"></script>

    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/actions.js"></script>

    <!-- END TEMPLATE -->
    <!-- END SCRIPTS -->
</body>

</html>
